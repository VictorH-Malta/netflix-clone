<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/owl/owl.theme.default.min.css"> 

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="main-logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BOYS</h3>
                <p class="descricao">Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem. Assista agora! </p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/min1.jpg" alt=" " class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min2.jpg" alt=" " class="box-filme">
            </div>
            <div class="item">

            <div class="item">

            <div class="item">
                <img src="/img/min7.jpg" alt=" " class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min8.jpg" alt=" " class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min9.jpg" alt=" " class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min10.jpg" alt=" " class="box-filme">
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/df8e4fb9e0.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>

    <script src="/js/owl/setup.js"></script>

</html>
